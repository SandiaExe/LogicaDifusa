<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Proyección de Mercado</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#007BFF', // Azul vibrante
                        'primary-dark': '#0056b3',
                        'bg-light': '#f4f7f9',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Usando Inter como fuente principal */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-bg-light p-4 font-sans">

    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-primary mb-2">
                Proyección Fuzzy
            </h1>
            <p class="text-gray-600 text-sm">Calculadora de Éxito de Producto en el Mercado</p>
        </header>

        <form method="post" action="/proyectar" class="space-y-6">
            <!-- Campo de Atractivo (Antes Calidad) -->
            <div>
                <label for="atractivo" class="block text-sm font-medium text-gray-700 mb-1">
                    1. Atractivo del Producto (0.0 – 10.0)
                </label>
                <input type="number" id="atractivo" name="atractivo" step="0.1" min="0" max="10" required 
                       placeholder="Ej: 8.5 (Valoración de diseño y funcionalidad)"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150 ease-in-out">
            </div>

            <!-- Campo de Disponibilidad (Antes Stock) -->
            <div>
                <label for="disponibilidad" class="block text-sm font-medium text-gray-700 mb-1">
                    2. Capacidad de Suministro (1 – 100 unidades/periodo)
                </label>
                <input type="number" id="disponibilidad" name="disponibilidad" min="1" max="100" required 
                       placeholder="Ej: 65 (Nivel de stock o capacidad de producción)"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150 ease-in-out">
            </div>

            <!-- Campo de Inversión (Antes Precio Original) -->
            <div>
                <label for="inversion" class="block text-sm font-medium text-gray-700 mb-1">
                    3. Inversión Inicial (S/)
                </label>
                <input type="number" id="inversion" name="inversion" step="0.01" min="0" required 
                       placeholder="Ej: 5000.00 (Inversión en marketing, producción, etc.)"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary transition duration-150 ease-in-out">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out transform hover:scale-[1.01]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                Generar Proyección
            </button>
        </form>
    </div>

</body>
</html>
